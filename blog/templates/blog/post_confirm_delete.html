{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="delete-container">
    <div class="delete-content">
        <h1 class="delete-title">Delete Post</h1>
        <p class="delete-message">Are you sure you want to delete "<span class="post-title">{{ object.title }}</span>"?
        </p>
        <p class="delete-warning">This action cannot be undone.</p>
        <form method="post" class="delete-actions">
            {% csrf_token %}
            <button type="submit" class="button button-danger">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Delete Post
            </button>
            <a href="{% url 'blog:post_detail' object.pk %}" class="button button-outline">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                </svg>
                Go Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
